- table:
    schema: public
    name: doc
  object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
  array_relationships:
  - name: pages
    using:
      foreign_key_constraint_on:
        column: doc_id
        table:
          schema: public
          name: page
  insert_permissions:
  - role: user
    permission:
      check:
        team:
          team_users:
            _exists:
              _where:
                id:
                  _eq: X-Hasura-User-Id
              _table:
                schema: public
                name: users
      columns:
      - id
      - created_at
      - updated_at
      - deleted_at
      - title
      - team_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - deleted_at
      - title
      - team_id
      filter:
        team:
          team_users:
            _exists:
              _where:
                id:
                  _eq: X-Hasura-User-Id
              _table:
                schema: public
                name: users
