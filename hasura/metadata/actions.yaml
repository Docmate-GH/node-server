actions:
- name: createTeam
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3000/handler/actions/createTeam
  permissions:
  - role: user
- name: joinTeam
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3000/handler/actions/joinTeam
  permissions:
  - role: user
- name: signIn
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3000/handler/actions/signIn
  permissions:
  - role: guest
- name: signUp
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3000/handler/actions/signUp
  permissions:
  - role: guest
custom_types:
  enums: []
  input_objects:
  - name: SignupInput
  - name: SignInInput
  - name: CreateTeamInput
  objects:
  - name: SignUpResult
  - name: SignInResult
  - name: CreateTeamResult
  - name: JoinTeamResult
  scalars: []
